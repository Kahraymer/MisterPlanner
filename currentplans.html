<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (xhttp.readyState == 4 && xhttp.status == 200) {
                plans = JSON.parse(xhttp.responseText).plans;
                console.log(plans)
                if (plans.length > 0) {
                    var html = ""
                    for (i = 0; i < plans.length; i++) {
                        for (var x in plans[i]){
                            html += x + ": " + plans[i][x] + " ";
                        }
                        html += "<br>";
                    }
                    document.getElementById("intro").innerHTML = html
                }
            }
        };
        xhttp.open("GET", "{{getPlansURL}}", true);
        xhttp.send();
    </script>
    <div id = "intro">Welcome to MisterPlanner! It looks like you aren't invited to any plans yet.</div>
    <div><a href={{newPlanURL}}>Click here to make a new plan.</a></div>
</body>
</html>
{% endautoescape %}
