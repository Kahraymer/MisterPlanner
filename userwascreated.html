<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (xhttp.readyState == 4 && xhttp.status == 200) {
                user = xhttp.responseText;
                listplansurl = "/currentplans?userid=" + user.userId
                window.location = listplansurl;
            }
        };
        xhttp.open("GET", "{{createuser}}", true);
        xhttp.send();
    </script>
    <div id="plans"></div>

</body>
</html>
{% endautoescape %}
